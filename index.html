<!DOCTYPE html>
<html>

<head>
    <title>Text-to-Speech App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f5ee;
            /* Light green background */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            text-align: center;
            color: #2e7d32;
            /* Dark green color */
        }

        #textInput {
            width: 100%;
            height: 150px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            resize: vertical;
        }

        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        .button-group button {
            background-color: #43a047;
            /* Medium green color */
            border: none;
            color: #ffffff;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-group button:hover {
            background-color: #2e7d32;
            /* Dark green color */
        }

        .button-group button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #animation {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            display: none;
        }

        .wave {
            width: 5px;
            height: 100%;
            background: #43a047;
            display: inline-block;
            animation: wave 1s infinite ease-in-out;
        }

        .wave:nth-child(2) {
            animation-delay: -0.8s;
        }

        .wave:nth-child(3) {
            animation-delay: -0.6s;
        }

        .wave:nth-child(4) {
            animation-delay: -0.4s;
        }

        .wave:nth-child(5) {
            animation-delay: -0.2s;
        }

        @keyframes wave {

            0%,
            40%,
            100% {
                transform: scaleY(0.4);
            }

            20% {
                transform: scaleY(1);
            }
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #777777;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Text-to-Speech Application</h1>
        <textarea id="textInput" placeholder="Enter text here"></textarea>
        <div class="button-group">
            <button id="controlBtn">Start</button>
            <button id="stopBtn">Stop</button>
        </div>
        <div id="animation">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>
    <footer>
        &copy; 2023 Your Company Name
    </footer>

    <script>
        // Get references to the DOM elements
        const textInput = document.getElementById('textInput');
        const controlBtn = document.getElementById('controlBtn');
        const stopBtn = document.getElementById('stopBtn');
        const animation = document.getElementById('animation');

        let utterance = null;
        let voices = [];

        function populateVoices() {
            voices = speechSynthesis.getVoices();
            // You can select a preferred voice here
            // For example, prefer a voice that includes 'Microsoft' or 'Google' in the name
        }

        populateVoices();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = populateVoices;
        }

        // Control button handles Start, Pause, and Resume
        controlBtn.addEventListener('click', () => {
            if (!speechSynthesis.speaking && !speechSynthesis.paused) {
                // Not speaking, start speaking
                const text = textInput.value;
                if (text.trim() === '') {
                    alert('Please enter some text to speak');
                    return;
                }
                utterance = new SpeechSynthesisUtterance(text);
                // Select a preferred voice
                let selectedVoice = voices.find(voice => voice.name.includes('Microsoft') && voice.lang === 'en-US');
                if (!selectedVoice) {
                    selectedVoice = voices.find(voice => voice.name.includes('Google US English'));
                }
                if (selectedVoice) {
                    utterance.voice = selectedVoice;
                }
                utterance.rate = 1; // Adjust the rate as desired
                speechSynthesis.speak(utterance);
                controlBtn.textContent = 'Pause';
                animation.style.display = 'block'; // Show the animation

                // Reset button text when speech ends
                utterance.addEventListener('end', () => {
                    controlBtn.textContent = 'Start';
                    animation.style.display = 'none'; // Hide the animation
                });
            } else if (speechSynthesis.speaking && !speechSynthesis.paused) {
                // Speaking, so pause it
                speechSynthesis.pause();
                controlBtn.textContent = 'Resume';
                animation.style.display = 'none'; // Hide the animation
            } else if (speechSynthesis.paused) {
                // Paused, so resume
                speechSynthesis.resume();
                controlBtn.textContent = 'Pause';
                animation.style.display = 'block'; // Show the animation
            }
        });

        // Stop speaking
        stopBtn.addEventListener('click', () => {
            if (speechSynthesis.speaking || speechSynthesis.paused) {
                speechSynthesis.cancel();
                controlBtn.textContent = 'Start';
                animation.style.display = 'none'; // Hide the animation
            }
        });
    </script>
</body>

</html>
